linters-settings:
  gocritic:
    enabled-tags:
      - performance
  maligned:
    suggest-new: true
  errcheck:
    ignore: "database/sql:(Rollback|Close)"

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - exhaustivestruct
    - wrapcheck
    - gomnd
    - gci
    - gofumpt
  fast: false
